<!DOCTYPE html>
<html>

<head>
 <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">>
<script type="text/javascript">
 function calculate(){
    var p=0;
    var n=0;
    var r=0;
    var SI=0;

    p = parseInt(document.getElementById("Principal").value);
    n = parseInt(document.getElementById("Years").value);
    r = parseInt(document.getElementById("Rate").value);

    SI =(p*n*r)/100;
    document.getElementById("res").innerHTML=SI;
 }   
</script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label  for="Principal" class ="form-group">Principal</label>
                        <input class="form-control" type="text" id="Principal">
                    </div>

                    <div class="form-group">
                        <label class="form-group">Years</label>
                        <input class="form-control" type="text" id="Years">
                    </div>

                    <div class="form-group">
                        <label class="form-group">Rate of Interest</label>
                        <input class="form-control" type="text" id="Rate">
                    </div>
                    <button class="btn btn-primary" type="button" onClick="calculate()">Calculate</button>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">$</h1>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
